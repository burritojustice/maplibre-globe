<!DOCTYPE html>
<html lang="en">
<head>
    <title>Green who? Don't know any Greenland</title>
    <meta property="og:description" content="Display a globe with a vector map." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.16.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.16.0/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://demotiles.maplibre.org/style.json',
        zoom: 1.5,
        center: [-62.1, 61.7],
    });
    
    map.on('style.load', () => {
        map.setProjection({
            type: 'globe',
        });
        
        const countriesToHide = ['GRL', 'CAN', 'MEX'];
        let codeToAbbrev = {};
        
        // Function to apply filters (hide countries)
        function applyCountryFilters() {
            const layersToFilter = ['countries-fill', 'countries-boundary', 'coastline'];
            const filter = ['all', ['!', ['in', ['get', 'ADM0_A3'], ['literal', countriesToHide]]]];
            
            layersToFilter.forEach(layerId => {
                map.setFilter(layerId, filter);
            });
            
            const abbrevsToHide = countriesToHide.map(code => codeToAbbrev[code]).filter(Boolean);
            
            map.setFilter('countries-label', [
                'all',
                ['!', ['in', ['get', 'ABBREV'], ['literal', abbrevsToHide]]]
            ]);
        }
        
        // Function to remove filters (show all countries)
        function removeCountryFilters() {
            const layersToFilter = ['countries-fill', 'countries-boundary', 'coastline'];
            
            layersToFilter.forEach(layerId => {
                map.setFilter(layerId, null);
            });
            
            map.setFilter('countries-label', null);
        }
        
        // Wait for map to be idle and build the mapping
        map.once('idle', () => {
            const countryFeatures = map.querySourceFeatures('maplibre', {
                sourceLayer: 'countries'
            });
            
            console.log('Found features:', countryFeatures.length);
            
            countryFeatures.forEach(feature => {
                const code = feature.properties.ADM0_A3;
                const abbrev = feature.properties.ABBREV;
                if (code && abbrev) {
                    codeToAbbrev[code] = abbrev;
                }
            });
            
            console.log('Code to abbrev mapping:', codeToAbbrev);
        });
        
        // Create dialog
        const dialog = document.createElement('div');
        dialog.style.cssText = `
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 24px 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            z-index: 1000;
            backdrop-filter: blur(10px);
        `;
        dialog.innerHTML = `
            <div style="margin-bottom: 16px; font-size: 18px; font-weight: 600; color: white;">
                Are you Donald Trump?
            </div>
            <div style="display: flex; gap: 12px;">
                <button id="yesBtn" data-value="yes" style="
                    flex: 1;
                    padding: 12px 24px;
                    border: none;
                    border-radius: 8px;
                    background: white;
                    color: #667eea;
                    font-size: 15px;
                    font-weight: 600;
                    cursor: pointer;
                    transition: all 0.2s ease;
                    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 4px 12px rgba(0,0,0,0.15)';" 
                   onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 2px 8px rgba(0,0,0,0.1)';">
                    Yes
                </button>
                <button id="noBtn" data-value="no" style="
                    flex: 1;
                    padding: 12px 24px;
                    border: 2px solid white;
                    border-radius: 8px;
                    background: transparent;
                    color: white;
                    font-size: 15px;
                    font-weight: 600;
                    cursor: pointer;
                    transition: all 0.2s ease;
                " onmouseover="this.style.background='rgba(255,255,255,0.1)';" 
                   onmouseout="this.style.background='transparent';">
                    No
                </button>
            </div>
        `;
        document.body.appendChild(dialog);
        
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        
        // Handle button clicks
        yesBtn.addEventListener('click', () => {
            applyCountryFilters();
            // Visual feedback for selected state
            yesBtn.style.background = 'white';
            yesBtn.style.color = '#667eea';
            noBtn.style.background = 'transparent';
        });
        
        noBtn.addEventListener('click', () => {
            removeCountryFilters();
            // Visual feedback for selected state
            noBtn.style.background = 'rgba(255,255,255,0.2)';
            yesBtn.style.background = 'rgba(255,255,255,0.5)';
            yesBtn.style.color = '#667eea';
        });
    });
</script>
</body>
</html>
