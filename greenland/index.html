<!DOCTYPE html>
<html lang="en">
<head>
    <title>Green who? Don't know any Greenland</title>
    <meta property="og:description" content="Display a globe with a vector map." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.16.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.16.0/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://demotiles.maplibre.org/style.json',
        zoom: 1.5,
        center: [-62.1, 61.7],
    });
    
    map.on('style.load', () => {
        map.setProjection({
            type: 'globe',
        });
        
        const countriesToHide = ['GRL', 'CAN', 'MEX'];
        
        // Function to apply filters
        function applyCountryFilters() {
            // Filter layers
            const layersToFilter = ['countries-fill', 'countries-boundary', 'coastline'];
            const filter = ['all', ['!', ['in', ['get', 'ADM0_A3'], ['literal', countriesToHide]]]];
            
            layersToFilter.forEach(layerId => {
                map.setFilter(layerId, filter);
            });
            
            // Wait for map to be idle (tiles loaded)
            map.once('idle', () => {
                // Query the countries source to build the mapping
                const countryFeatures = map.querySourceFeatures('maplibre', {
                    sourceLayer: 'countries'
                });
                
                console.log('Found features:', countryFeatures.length);
                
                const codeToAbbrev = {};
                countryFeatures.forEach(feature => {
                    const code = feature.properties.ADM0_A3;
                    const abbrev = feature.properties.ABBREV;
                    if (code && abbrev) {
                        codeToAbbrev[code] = abbrev;
                    }
                });
                
                console.log('Code to abbrev mapping:', codeToAbbrev);
                
                const abbrevsToHide = countriesToHide.map(code => codeToAbbrev[code]).filter(Boolean);
                
                map.setFilter('countries-label', [
                    'all',
                    ['!', ['in', ['get', 'ABBREV'], ['literal', abbrevsToHide]]]
                ]);
            });
        }
        
        // Create dialog
        const dialog = document.createElement('div');
        dialog.style.cssText = `
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 24px 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        `;
        dialog.innerHTML = `
            <div style="margin-bottom: 16px; font-size: 18px; font-weight: 600; color: white;">
                Are you X?
            </div>
            <div style="display: flex; gap: 12px;">
                <button data-value="yes" style="
                    flex: 1;
                    padding: 12px 24px;
                    border: none;
                    border-radius: 8px;
                    background: white;
                    color: #667eea;
                    font-size: 15px;
                    font-weight: 600;
                    cursor: pointer;
                    transition: all 0.2s ease;
                    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 4px 12px rgba(0,0,0,0.15)';" 
                   onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 2px 8px rgba(0,0,0,0.1)';">
                    Yes
                </button>
                <button data-value="no" style="
                    flex: 1;
                    padding: 12px 24px;
                    border: 2px solid white;
                    border-radius: 8px;
                    background: transparent;
                    color: white;
                    font-size: 15px;
                    font-weight: 600;
                    cursor: pointer;
                    transition: all 0.2s ease;
                " onmouseover="this.style.background='rgba(255,255,255,0.1)';" 
                   onmouseout="this.style.background='transparent';">
                    No
                </button>
            </div>
        `;
        document.body.appendChild(dialog);
        
        // Handle button clicks
        dialog.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', (e) => {
                const value = e.target.getAttribute('data-value');
                if (value === 'yes') {
                    applyCountryFilters();
                }
                // Fade out and hide dialog
                dialog.style.opacity = '0';
                dialog.style.transform = 'translateX(-50%) translateY(20px)';
                // setTimeout(() => {
                //     dialog.style.display = 'none';
                // }, 300);
            });
        });
    });
</script>
</body>
</html>
