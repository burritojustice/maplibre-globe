<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hide and Seek</title>
    <!-- <meta property="og:description" content="Greenland Defense Plan." />

    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.16.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.16.0/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    // Define country groups
    const countryGroups = {
        "NATO": ["ALB","BEL","BGR","CAN","HRV","CZE","DNK","EST","FIN","FRA","DEU","GRC","HUN","ISL","ITA","LVA","LTU","LUX","MNE","NLD","MKD","NOR","POL","PRT","ROU","SVK","SVN","ESP","SWE","TUR","GBR","USA"],
        "EU": ["AUT","BEL","BGR","HRV","CYP","CZE","DNK","EST","FIN","FRA","DEU","GRC","HUN","IRL","ITA","LVA","LTU","LUX","MLT","NLD","POL","PRT","ROU","SVK","SVN","ESP","SWE"],
        "G7": ["USA","CAN","GBR","ITA","FRA","DEU","JPN"],
        "ASEAN": ["BRN","KHM","IDN","LAO","MYS","MMR","PHL","SGP","THA","VNM"],
        "MERCOSUR": ["ARG","BOL","BRA","PRY","URY","VEN"],
        "AfCFTA": ["DZA","AGO","BEN","BWA","BFA","BDI","CPV","CMR","CAF","TCD","COM","COG","COD","DJI","EGY","GNQ","SWZ","ETH","GAB","GMB","GHA","GIN","GNB","KEN","LSO","LBR","LBY","MDG","MWI","MLI","MRT","MUS","MAR","MOZ","NAM","NER","NGA","RWA","STP","SEN","SYC","SLE","SOM","ZAF","SSD","SDN","TZA","TGO","TUN","UGA","ZMB","ZWE"],
        "CARICOM": ["ATG", "BHS", "BRB", "BLZ", "DMA", "GRD", "GUY", "HTI", "JAM", "KNA", "LCA", "VCT", "SUR", "TTO"]
    };

    // Parse URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const hideParam = urlParams.get('hide');
    const showParam = urlParams.get('show');
    
    // Set default values or use URL parameters
    const countriesToHide = hideParam ? hideParam.split(',').map(c => c.trim()) : ['GRL'];
    const countriesToShow = showParam ? showParam.split(',').map(c => c.trim()) : ['USA', 'CHN', 'RUS', 'BLR', 'PRK', 'HUN'];
    
    // Determine if we have URL parameters
    const hasUrlParams = hideParam || showParam;
    const hasOnlyHide = hideParam && !showParam;
    const hasOnlyShow = showParam && !hideParam;
    
    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://demotiles.maplibre.org/style.json',
        zoom: 1.5,
        center: [-62.1, 61.7],
        maxZoom: 3
    });
    
    map.on('style.load', () => {
        map.setProjection({
            type: 'globe',
        });
        
        // Override to always show full country names
        map.setLayoutProperty('countries-label', 'text-field', ['get', 'NAME']);
        
        // Only show labels at zoom 4 and above
        map.setLayerZoomRange('countries-label', 3, 24);
        
        let codeToAbbrev = {};
        let hideActive = false;
        let showActive = false;
        let selectedCountries = new Set();
        
        // Add a layer for selected country outlines
        map.addSource('selected-countries', {
            type: 'geojson',
            data: {
                type: 'FeatureCollection',
                features: []
            }
        });
        
        map.addLayer({
            id: 'selected-countries-outline',
            type: 'line',
            source: 'selected-countries',
            paint: {
                'line-color': '#ff0000',
                'line-width': {
                    'stops': [
                        [1, 1],
                        [6, 2],
                        [14, 6],
                        [22, 12]
                    ]
                }
            }
        });
        
        // Function to update selected countries outline
        function updateSelectedOutline() {
            if (selectedCountries.size === 0) {
                map.getSource('selected-countries').setData({
                    type: 'FeatureCollection',
                    features: []
                });
                return;
            }
            
            // Query all rendered features from the countries layer
            const features = map.queryRenderedFeatures({
                layers: ['countries-boundary']
            }).filter(feature => selectedCountries.has(feature.properties.ADM0_A3));
            
            console.log('Selected features for outline:', features.length);
            
            if (features.length > 0) {
                map.getSource('selected-countries').setData({
                    type: 'FeatureCollection',
                    features: features
                });
            }
        }
        
        // Function to hide specific countries
        function hideCountries(countryList) {
            const layersToFilter = ['countries-fill', 'countries-boundary', 'coastline'];
            const filter = ['all', ['!', ['in', ['get', 'ADM0_A3'], ['literal', countryList]]]];
            
            layersToFilter.forEach(layerId => {
                map.setFilter(layerId, filter);
            });
            
            const abbrevsToHide = countryList.map(code => codeToAbbrev[code]).filter(Boolean);
            
            map.setFilter('countries-label', [
                'all',
                ['!', ['in', ['get', 'ABBREV'], ['literal', abbrevsToHide]]]
            ]);
        }
        
        // Function to show only specific countries
        function showOnlyCountries(countryList) {
            const layersToFilter = ['countries-fill', 'countries-boundary', 'coastline'];
            const filter = ['all', ['in', ['get', 'ADM0_A3'], ['literal', countryList]]];
            
            layersToFilter.forEach(layerId => {
                map.setFilter(layerId, filter);
            });
            
            const abbrevsToShow = countryList.map(code => codeToAbbrev[code]).filter(Boolean);
            
            map.setFilter('countries-label', [
                'all',
                ['in', ['get', 'ABBREV'], ['literal', abbrevsToShow]]
            ]);
        }
        
        // Function to remove filters (show all countries)
        function showAllCountries() {
            const layersToFilter = ['countries-fill', 'countries-boundary', 'coastline'];
            
            layersToFilter.forEach(layerId => {
                map.setFilter(layerId, null);
            });
            
            map.setFilter('countries-label', null);
        }
        
        // Function to update URL with current selection
        function updateURL() {
            const url = new URL(window.location);
            
            if (selectedCountries.size === 0) {
                url.searchParams.delete('hide');
                url.searchParams.delete('show');
            } else {
                const countryList = Array.from(selectedCountries).join(',');
                
                if (hideActive) {
                    url.searchParams.set('hide', countryList);
                    url.searchParams.delete('show');
                } else if (showActive) {
                    url.searchParams.set('show', countryList);
                    url.searchParams.delete('hide');
                }
            }
            
            window.history.pushState({}, '', url);
        }
        
        // Wait for map to be idle and build the mapping
        map.once('idle', () => {
            const countryFeatures = map.querySourceFeatures('maplibre', {
                sourceLayer: 'countries'
            });
            
            console.log('Found features:', countryFeatures.length);
            
            countryFeatures.forEach(feature => {
                const code = feature.properties.ADM0_A3;
                const abbrev = feature.properties.ABBREV;
                if (code && abbrev) {
                    codeToAbbrev[code] = abbrev;
                }
            });
            
            console.log('Code to abbrev mapping:', codeToAbbrev);
            
            // Auto-apply if only one parameter
            if (hasOnlyHide) {
                selectedCountries = new Set(countriesToHide);
                hideCountries(countriesToHide);
                hideActive = true;
                updateButtonStyles();
            } else if (hasOnlyShow) {
                selectedCountries = new Set(countriesToShow);
                showOnlyCountries(countriesToShow);
                showActive = true;
                updateButtonStyles();
            } else if (hasUrlParams) {
                // Both parameters - populate selection but don't apply
                selectedCountries = new Set([...countriesToHide, ...countriesToShow]);
            }
        });
        
        // Handle country clicks for selection (only if no URL params or filters not active)
        map.on('click', 'countries-fill', (e) => {
            if (hideActive || showActive) return; // Don't allow selection when filters are active
            
            const countryCode = e.features[0].properties.ADM0_A3;
            
            if (selectedCountries.has(countryCode)) {
                selectedCountries.delete(countryCode);
            } else {
                selectedCountries.add(countryCode);
            }
            
            // Wait for map to be idle before updating outline
            map.once('idle', () => {
                updateSelectedOutline();
            });
            
            console.log('Selected countries:', Array.from(selectedCountries));
        });
                
        // Change cursor on hover
        map.on('mouseenter', 'countries-fill', () => {
            if (!hideActive && !showActive) {
                map.getCanvas().style.cursor = 'pointer';
            }
        });
        
        map.on('mouseleave', 'countries-fill', () => {
            map.getCanvas().style.cursor = '';
        });
        
        // Build preset buttons HTML dynamically
        const presetButtonsHTML = Object.keys(countryGroups).map(groupName => `
            <button class="preset-btn" data-group="${groupName}" style="
                padding: 8px 16px;
                border: none;
                border-radius: 6px;
                background: rgba(255,255,255,0.2);
                color: white;
                font-size: 13px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s ease;
            " onmouseover="this.style.background='rgba(255,255,255,0.3)';" 
               onmouseout="this.style.background='rgba(255,255,255,0.2)';">
                ${groupName}
            </button>
        `).join('');
        
        // Create dialog
        const dialog = document.createElement('div');
        dialog.style.cssText = `
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 24px 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            z-index: 1000;
            backdrop-filter: blur(10px);
        `;
        dialog.innerHTML = `
            <div style="margin-bottom: 16px; font-size: 18px; font-weight: 600; color: white;">
                Hide and Seek
            </div>
            <div style="display: flex; gap: 12px; margin-bottom: 12px;">
                <button id="hideBtn" style="
                    flex: 1;
                    padding: 12px 24px;
                    border: none;
                    border-radius: 8px;
                    background: rgba(255,255,255,0.5);
                    color: #667eea;
                    font-size: 15px;
                    font-weight: 600;
                    cursor: pointer;
                    transition: all 0.2s ease;
                    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 4px 12px rgba(0,0,0,0.15)';" 
                   onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 2px 8px rgba(0,0,0,0.1)';">
                    Hide
                </button>
                <button id="showBtn" style="
                    flex: 1;
                    padding: 12px 24px;
                    border: none;
                    border-radius: 8px;
                    background: rgba(255,255,255,0.5);
                    color: #667eea;
                    font-size: 15px;
                    font-weight: 600;
                    cursor: pointer;
                    transition: all 0.2s ease;
                    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 4px 12px rgba(0,0,0,0.15)';" 
                   onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 2px 8px rgba(0,0,0,0.1)';">
                    Show
                </button>
                <button id="clearBtn" style="
                    flex: 1;
                    padding: 12px 24px;
                    border: none;
                    border-radius: 8px;
                    background: rgba(255,255,255,0.3);
                    color: white;
                    font-size: 15px;
                    font-weight: 600;
                    cursor: pointer;
                    transition: all 0.2s ease;
                    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 4px 12px rgba(0,0,0,0.15)';" 
                   onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 2px 8px rgba(0,0,0,0.1)';">
                    Clear
                </button>
            </div>
            <div style="display: flex; flex-wrap: wrap; gap: 8px;">
                ${presetButtonsHTML}
            </div>
        `;
        document.body.appendChild(dialog);
        
        const hideBtn = document.getElementById('hideBtn');
        const showBtn = document.getElementById('showBtn');
        const clearBtn = document.getElementById('clearBtn');
        
        function updateButtonStyles() {
            if (hideActive) {
                hideBtn.style.background = 'white';
                hideBtn.style.color = '#667eea';
            } else {
                hideBtn.style.background = 'rgba(255,255,255,0.5)';
                hideBtn.style.color = '#667eea';
            }
            
            if (showActive) {
                showBtn.style.background = 'white';
                showBtn.style.color = '#667eea';
            } else {
                showBtn.style.background = 'rgba(255,255,255,0.5)';
                showBtn.style.color = '#667eea';
            }
        }
        
        // Handle Hide button clicks
        hideBtn.addEventListener('click', () => {
            if (selectedCountries.size === 0) return;
            
            if (hideActive) {
                // Deactivate - show all countries with selection outlined
                showAllCountries();
                hideActive = false;
                updateSelectedOutline();
            } else {
                // Activate - hide selected countries and remove outline
                hideCountries(Array.from(selectedCountries));
                hideActive = true;
                showActive = false;
                map.getSource('selected-countries').setData({
                    type: 'FeatureCollection',
                    features: []
                });
            }
            updateButtonStyles();
            updateURL();
        });
        
        // Handle Show button clicks
        showBtn.addEventListener('click', () => {
            if (selectedCountries.size === 0) return;
            
            if (showActive) {
                // Deactivate - show all countries with selection outlined
                showAllCountries();
                showActive = false;
                updateSelectedOutline();
            } else {
                // Activate - show only selected countries and remove outline
                showOnlyCountries(Array.from(selectedCountries));
                showActive = true;
                hideActive = false;
                map.getSource('selected-countries').setData({
                    type: 'FeatureCollection',
                    features: []
                });
            }
            updateButtonStyles();
            updateURL();
        });
        
        // Handle Clear button clicks
        clearBtn.addEventListener('click', () => {
            selectedCountries.clear();
            hideActive = false;
            showActive = false;
            showAllCountries();
            updateSelectedOutline();
            updateButtonStyles();
            updateURL();
        });
        
        // Handle preset group buttons
        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const groupName = btn.getAttribute('data-group');
                const countries = countryGroups[groupName];
                
                // Clear any active filters first
                if (hideActive || showActive) {
                    hideActive = false;
                    showActive = false;
                    showAllCountries();
                    updateButtonStyles();
                }
                
                // Set selected countries to the preset group
                selectedCountries = new Set(countries);
                
                // Wait for the map to finish rendering before updating outline
                map.once('idle', () => {
                    updateSelectedOutline();
                });
                
                console.log('Preset selected:', groupName, Array.from(selectedCountries));
            });
        });
    });
</script>
</body>
</html>
